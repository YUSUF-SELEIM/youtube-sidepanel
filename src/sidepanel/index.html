<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>YouTube SideView</title>
		<link rel="stylesheet" href="../style.css" />
	</head>
	<body class="w-full h-screen bg-gray-100">
		<div
			id="no-video"
			class="flex justify-center items-center w-full h-screen text-center">
			<p class="text-gray-600">No active YouTube video found.</p>
		</div>

		<div id="video-player" class="hidden w-full h-screen">
			<iframe
				id="youtube-iframe"
				class="w-full h-full"
				frameborder="0"
				allowfullscreen
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
				src="">
			</iframe>
		</div>

		<script src="./index.js" type="module"></script>
	</body>
</html>
